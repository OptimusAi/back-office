# Default values for back-office.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: parkplusiidevccacr.azurecr.io/back-offices
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
     kubernetes.io/ingress.class: nginx
     cert-manager.io/cluster-issuer: letsencrypt
     nginx.ingress.kubernetes.io/add-base-url: "true"
     nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: parkplus2-uat.parkplus.ca
      paths:
        - /
  tls:
    - secretName: parkplus2-uat.parkplus.ca
      hosts:
        - parkplus2-uat.parkplus.ca

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configjs:
  apiBaseUrl: https://parkplus2-uat.parkplus.ca/api/
  appBaseUrl: https://parkplus2-uat.parkplus.ca
  clientId: eps-client
  env: uat
  cpaOauthBaseUrl: https://oauthuat.parkplus.ca
  production: false
